<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flood It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Duncan">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/flood-it.css" />
  </head>
  <body>
    <div id="wrapper">
		<div><h4>Flood It (<span id="counter"></span>/<span id="computer-solution"></span>)</h4></div>
		<div id="board">
			<table id="grid" border="1"></table>
			<div id="controls">
				<div>
					<button class="btn btn-primary" onclick="makeGrid()">New Game</button>
					<button class="btn" onclick="reset()">Reset</button>		
					<button class="btn" id="solve-button">Solve for me</button>			
					<strong>Size: </strong>
					<select id="size" class="input-small">
						<option value="7">7</option>
						<option selected value="14">14</option>
						<option value="21">21</option>
						<option value="28">28</option>
					</select>			
				</div>
				<div>
					<strong>Theme:</strong>
					<select id="themes">
					</select>
				</div>
			</div>
		</div>
		<div id="palette"></div>
		<div class="clearfix"></div>
	</div>

    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/themes.js"></script>
	<script src="js/flood-it.js"></script>
  </body>
</html>
